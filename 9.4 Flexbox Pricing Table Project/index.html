body {

.pricing-container {

  display: flex;

  text-align: center;
}

.plan-features {
  list-style: none;
  line-height: 30px;
}
.plan-button {
  background-color: orange;
  border-radius:5px;
  border: none;
  font-family: 'Sono', sans-serif;
  position: relative;
  padding: 0;
  }

a {
  display: block;
  width:100px;
  height: 40px;
  line-height: 40px;
  font-size: 18px;
  text-decoration: none;
  color: #fff;
  letter-spacing: 2px;
  text-align: center;
  position: relative;
  transition: all .35s;
  }

a span {
  position: relative;
  z-index: 2;
  }
 
a:after {
  position:absolute;
  content: "";
  top: 0;
  left: 0;
  width: 0;
  height: 100%;
  background: #00ff22;
  transition: all .35s;
  border-radius: 5px;
  margin: 0px;
  border:0px;

  }
a:hover {
  color: black;
   
  }
a:hover:after {
  width: 100%;
}

.plan-title {
  /*font-size: 15px;

  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.plan-price {
  /*font-weight: bold;

  */

  font-size: 48px;
  font-weight: bold;
  margin-bottom: 10px;
}

  </style>
